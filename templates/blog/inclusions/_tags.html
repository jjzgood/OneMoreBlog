<div class="widget widget-tag-cloud">
  <h6 class="widget-title">标签云</h6>
  <ul>
    {% for tag in tag_list %}
      <li>
        <a href="{% url 'blog:tag' tag.pk %}">{{ tag.name }}<span class="post-count">({{ tag.num_posts }})</span></a>
      </li>
    {% empty %}
      暂无标签！
    {% endfor %}
  </ul>
</div>
